
<iframe 
  width="460" 
  height="315" 
  [src]="getUrl()" 
  frameborder="0" 
  allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
  allowfullscreen>
</iframe>


<form [formGroup]="urlEntrada" (ngSubmit)="getVideo()">
  Introduce url del video: <input type="text" name="url" id="url" formControlName="url">
  <input type="submit" value="submit" />
  <p>Usa links de Youtube, Vimeo o Twitch</p>
</form>
